<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-1 py-5">
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-5 p-md-5 border rounded-3 shadow" [formGroup]="forgotPassForm" (ngSubmit)="onSubmit()">
        <span class="fs-3 d-flex justify-content-center py-3">Password reset</span>
        <div class="form-floating mb-3">
          <input name="id" type="email" class="form-control" formControlName="email" id="id" placeholder="id"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <label for="id">Email</label>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input name="password" type="password" class="form-control" formControlName="password" id="password"
                 placeholder="password" minlength="6" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <label for="password">password</label>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">password is required</div>
            <div *ngIf="f.password.errors.minlength">password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input name="confirmPass" type="password" class="form-control" formControlName="confirmPassword" id="id"
                 placeholder="id" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
          <label id="confirmPass">Confirm Password</label>
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Password must be match</div>
          </div>
        </div>
        <button class="w-100 btn btn-lg btn-primary shadow-sm" type="submit" (click)="onSubmit()">Reset Password
        </button>
      </form>
      <span class="py-5"><a routerLink="/" class="text-primary text-decoration-none pt-5">Kembali</a></span>
    </div>
  </div>
</div>
