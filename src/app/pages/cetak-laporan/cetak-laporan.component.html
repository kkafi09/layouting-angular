<div class="container mt-4">
  <div class="d-flex">
    <div class="my-5 me-3">
      <img src="../../../assets/img/file-image-regular.svg" alt="" width="60">
    </div>
    <div class="my-5">
      <h3>Laporan Penjualan Tokoku</h3>
      <span>Periode : 1-11-2021 s.d 31-12-2021</span>
    </div>
  </div>
  <table id="table" class="table table-responsive table-bordered">
    <thead class="table-primary" style="background-color: #cfe2ff;">
    <tr>
      <th scope="col">No</th>
      <th scope="col">ID Transaksi</th>
      <th scope="col">Waktu</th>
      <th scope="col">Kasir</th>
      <th scope="col">Total Transaksi</th>
      <th scope="col">Jenis Pembayaran</th>
      <th scope="col">Customer</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let value of tableLaporan; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{value.id}}</td>
      <td>{{value.time}}</td>
      <td>{{value.kasir}}</td>
      <td>{{value.total}}</td>
      <td>{{value.jenisPembayaran}}</td>
      <td>{{value.customer}}</td>
    </tr>
    </tbody>
  </table>
</div>
